<table>
    <tr>
        <th>Eesnimi</th>
        <th>Perekonnanimi</th>
        <th>Telefon</th>
    </tr>
    <tr tpl-foreach="$contacts as $contact">
        <td>
            <a href='?cmd=editPage&amp;contactID={{ $contact->id }}'>{{ $contact->firstName }}</a>
        </td>
        <td>
            {{ $contact->lastName }}
        </td>
        <td>
            <p tpl-foreach="$contact->phones as $phone"> {{ $phone }}</p>
        </td>
    </tr>
</table><br>
